id: 1
name: carlalexander
type: bedrock
environments:
  production:
    architecture: arm64
    cdn:
      image_processing_memory: 512
      process_images: true
    domain:
      - carlalexander.ca
      - www.carlalexander.ca
      - es.carlalexander.ca
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
    concurrency: 20
    database:
      server: ymir
      name: carlalexander_production
    gateway: false
    php: 8.4
  staging:
    architecture: arm64
    cdn:
      caching: assets
    cron: false
    warmup: false
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
    database:
      server: ymir
      name: carlalexander_staging
